<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Forgot Password</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800;900&family=Raleway:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-white">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-lg-6 col-md-9 position-absolute login-card">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="p-md-5 p-3">
              <div class="text-center mb-4">
                <img class="img-fluid" src="./img/logo.png" alt="">
              </div>
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-2">Change Your Password?</h1>
              </div>
              <form class="user" action="" method="post" id="formForgotPassword">
                <div class="form-group">
                  <input class="form-control form-control-user pass" id="OldPassword" name="OldPassword"
                    placeholder="Old Password" type="password" value="" />
                </div>
                <div class="form-group">
                  <input class="form-control form-control-user pass" id="NewPassword" name="NewPassword"
                    placeholder="New Password" type="password" value="" />
                </div>
                <div class="form-group">
                  <input class="form-control form-control-user pass" id="RetypeNew" name="RetypeNew"
                    placeholder="Retype New Password" type="password" value="" />
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="showPassword">
                    <label class="custom-control-label" for="showPassword">Show Password</label>
                  </div>
                </div>
                <!-- Change to button -->
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Change
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
<script type="text/javascript">
  $(function () {
    $("#showPassword").click(function () {
      if ($(this).prop("checked")) {
        $(".pass").each(function () {
          $(this).attr('type', '');
        })
      }
      else {
        $(".pass").each(function () {
          $(this).attr('type', 'password');
        })
      }
    })
  })
</script>
